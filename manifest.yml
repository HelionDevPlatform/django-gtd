applications:
- name: django-gtd
  docker_image: stackatoapps/django-gtd:latest
  mem: 128M
  services:
    ${name}-db:
      type: mysql
  stackato:
    env:
      DJANGO_SETTINGS_MODULE:
        default: settings
      USERNAME:
        default: stackato
      EMAIL:
        default: admin@example.com
      PASS:
        default: stackato
    ignores:
    - .git
    - dev.db
